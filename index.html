<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">


</head>

<body>
    <div class="container">
        <div class="app">

            <div class="app__title">
                <h1>Užduotys </h1>
            </div>

            <div class="alert__box" id="alert-box">
                <p>Įrašyk uzduoti!!</p>
            </div>



            <div class="app__your-task">
                <form action="">
                    <input type="text" name="name" id="your-input" placeholder="Įrašyk ">
                </form>
                <button type="button" class="app__button " id="task-button">
                    <i class="fas fa-plus"></i> <!-- This adds the plus icon -->
                </button>


            </div>
            <div class="add__tasks-list">
                <div class="control-block">


                    <div class="add-task">
                        <!-- <p class="add__tasks-text"></p> -->
                    </div>

                    <div class="add-icon">
                        <div class="add__tasks--icon"></div>
                    </div>
                </div>
            </div>




        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
